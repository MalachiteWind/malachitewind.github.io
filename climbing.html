  <script>
    function toggleGallery(galleryId) {
      // Hide all galleries first
      document.querySelectorAll('.hidden-gallery').forEach(gallery => {
        gallery.style.display = 'none';
      });
  
      const gallery = document.getElementById(galleryId);
  
      // If already open, close it
      if (gallery.style.display === 'flex') {
        gallery.style.display = 'none';
        return;
      }
      // Add close button if not present
      if (!gallery.querySelector('.close-btn')) {
        const closeBtn = document.createElement('div');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = () => gallery.style.display = 'none';
        gallery.appendChild(closeBtn);
      }
  
      gallery.style.display = 'flex';
    }
  </script>

  <script>
    const mpFeedUrl = "https://www.mountainproject.com/rss/user-ticks/201838571";
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(mpFeedUrl)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('mp-ticks-body');
        tbody.innerHTML = "";

        data.items.forEach(item => {
          // Remove "Tick: " prefix
          const cleanTitle = item.title.replace(/^Tick:\s*/, '');

          // Format Date (e.g., "Sep 27, 2025")
          const dateObj = new Date(item.pubDate);
          const dateStr = dateObj.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });

          const tr = document.createElement('tr');
          
          tr.innerHTML = `
            <td>
              <a href="${item.link}" target="_blank" class="mp-route-link">
                ${cleanTitle}
              </a>
            </td>
            <td class="mp-date">${dateStr}</td>
          `;

          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error(error);
        document.getElementById('mp-ticks-body').innerHTML = 
          `<tr><td colspan="2">Error loading.</td></tr>`;
      });
  </script>
